<div class="gallery container-fluid">
  <div class="row">
    <ul class="col-sm-2">
        <li ng-repeat="url in src">
          <img class="img-responsive img-thumbnail" src="{{path + url}}" ng-click="enlarge(url)" />
        </li>
    </ul>
    <div class="col-sm-10">
      <img class="img-responsive" src="{{path + selectedUrl}}" />
    </div>
  </div>
</div>
